plugins {
  id 'java'
  id 'application'
}

dependencies {
  implementation project(':jni-lib')

  testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
  testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.0'
}

application {
  mainClassName = 'jni.Runner'
}

test {
  useJUnitPlatform()
}